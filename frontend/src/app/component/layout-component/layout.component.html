<div class="layout-component">
  <mat-toolbar class="app-toolbar">
    <h1 class="app-title" routerLink="/">{{ title() }}</h1>
    <span class="spacer"></span>

    <!-- Navigation buttons -->
    <button mat-button routerLink="/">Home</button>

    @if (isAuthenticated()) {
      <button mat-button routerLink="/dashboard">Dashboard</button>
    }

    <!-- Authentication buttons -->
    @if (!isAuthenticated()) {
      <button mat-button (click)="onLogin()" class="auth-button">Login</button>
      <button mat-raised-button (click)="onRegister()" class="auth-button">
        Register
      </button>
    } @else {
      <!-- User menu -->
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu">
        <mat-icon>account_circle</mat-icon>
        {{ user()?.email }}
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    }
  </mat-toolbar>

  <main class="main-content">
    <router-outlet />
  </main>
</div>
