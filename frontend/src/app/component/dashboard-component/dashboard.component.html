<mat-card>
  <mat-card-content>
    @if (isLoading()) {
      <div class="loading-spinner">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
    } @else if (shortLinks().length === 0) {
      <p>You don't have any short links yet.</p>
    } @else {
      <table mat-table [dataSource]="shortLinks()">
        <!-- Short URL Column -->
        <ng-container matColumnDef="shortUrl">
          <th mat-header-cell *matHeaderCellDef>Short URL</th>
          <td mat-cell *matCellDef="let element">{{ element.shortUrl }}</td>
        </ng-container>

        <!-- Click Count Column -->
        <ng-container matColumnDef="clickCount">
          <th mat-header-cell *matHeaderCellDef>Click Count</th>
          <td mat-cell *matCellDef="let element">{{ element.clickCount }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [length]="totalElements()"
        [pageSize]="pageSize()"
        [pageSizeOptions]="[5, 10, 25, 100]"
        [pageIndex]="pageIndex()"
        (page)="handlePageEvent($event)"
        aria-label="Select page of short links"
      >
      </mat-paginator>
    }
  </mat-card-content>
</mat-card>
